<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
    <script src="./js/javascript.js" defer></script>
  </head>

  <body>
    <main id="principal">
      <header class="cabecera">
        <div id="titulo">
          <h1 id="tit_principal">Juego del Ahorcado</h1>
          <p id="cerrar_navegador">Cerrar Navegador</p>
        </div>
      </header>
      <article class="ahorcado">
        <div>
          <label for="input_adivinar">Palabra a adivinar:</label>
          <input type="text" name="input_adivinar" id="input_adivinar" value="">
          <br>
          <label for="input_letra">Letra a probar:</label>
          <input type="text" name="input_letra" id="input_letra" value="" minlength="1" maxlength="1">
          <br>
          <label for="input_aciertos">Aciertos:</label>
          <input type="text" name="input_aciertos" id="input_aciertos" readonly value="">
          <br>
          <label for="input_fallos">Letras falladas</label>
          <input type="text" name="input_fallos" id="input_fallos" readonly value="">
          <br>
          <div id="notificaciones"></div>
        </div>
      </article>
      <aside class="imagen_ahorcado">
        <div>
          <img src="./images/" alt="Imagen ahorcado">
        </div>
      </aside>
      <footer class="pie">
        <p>Desarrollo de aplicaciones Web(DAW) &copy; CIFP Santa Catalina</p>
        <p>Realizado por: José A. Rodríguez López.</p>
      </footer>
    </main>
  </body>
</html>
